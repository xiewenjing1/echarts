<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./config/echarts.min.js"></script>
</head>
<body>
    <div id="ring" class="ring" style="width:800px;height:400px;">
    </div>
    <script>
        const option1 = {
            // backgroundColor: '#293d51',
            graphic: [
                {　　　　　　　　　　　　　　　　//环形图中间添加文字
                    type: 'text',　　　　　　　　　　　　//通过不同top值可以设置上下显示
                    left: '15%',　　　　　　　　　　
                    top: '45%',
                    style: {　　　　　　　　　　　　　　　　
                        text: "整改完成\n450",
                        textAlign: 'center',
                        fill: 'rgb(0, 205, 0)',　　　　　　　　//文字的颜色
                        fontSize: 20,
                        fontFamily: "Microsoft YaHei"
                    }
                },
                {　　　　　　　　　　　　　　　　//环形图中间添加文字
                    type: 'text',　　　　　　　　　　　　//通过不同top值可以设置上下显示
                    left: '46%',　　　　　　　　　　
                    top: '45%',
                    style: {　　　　　　　　　　　　　　　　
                        text: "整改中\n20",
                        textAlign: 'center',
                        fill: 'rgb(255, 185, 15)',　　　　　　　　//文字的颜色
                        fontSize: 20,
                        fontFamily: "Microsoft YaHei"
                    }
                },
                {　　　　　　　　　　　　　　　　//环形图中间添加文字
                    type: 'text',　　　　　　　　　　　　//通过不同top值可以设置上下显示
                    left: '76%',　　　　　　　　
                    top: '45%',
                    style: {　　　　　　　　　　　　　　　　
                        text: "未整改\n20",
                        textAlign: 'center',
                        fill: 'rgb(255, 69, 0)',　　　　　　　　//文字的颜色
                        fontSize: 20,
                        fontFamily: "Microsoft YaHei"
                    }
                }
            ],
            series:[
                {
                    name: '访问来源',
                    type: 'pie',
                    hoverAnimation:false,
                    radius: ['40%', '50%'],
                    center: ['20%', '50%'],
                    color: ['rgba(0, 205, 0, 1)', 'rgba(0, 205, 0, 0.6)'],
                    label: {
                        normal: {
                            show: false,
                            position: 'center'
                        },
                        emphasis: {
                            show: false,
                            textStyle: {
                                fontSize: '30',
                                fontWeight: 'bold'
                            }
                        }
                    },
                    labelLine: {
                        normal: {
                            show: false
                        }
                    },
                    data: [
                            {value:450, name: "整改完成"},
                            {value:76, name:'其他'}
                    ],
                },
                {
                    name: '访问来源',
                    hoverAnimation:false,
                    type: 'pie',
                    radius: ['40%', '50%'],
                    center: ['50%', '50%'],
                    color: ['rgba(255, 185, 15, 1)', 'rgba(255, 185, 15, 0.6)'],
                    label: {
                        normal: {
                            show: false,
                            position: 'center'
                        },
                        emphasis: {
                            show: false,
                            textStyle: {
                                fontSize: '30',
                                fontWeight: 'bold'
                            }
                        }
                    },
                    labelLine: {
                        normal: {
                            show: false
                        }
                    },
                    data: [
                            {value: 20, name: "整改中"},
                            {value: 450, name:'其他1'}
                    ],
                },
                {
                    name: '访问来源',
                    hoverAnimation:false,
                    type: 'pie',
                    radius: ['40%', '50%'],
                    center: ['80%', '50%'],
                    color: ['rgba(255, 69, 0, 1)', 'rgba(255, 69, 0, 0.6)'],
                    label: {
                        normal: {
                            show: false,
                            position: 'center'
                        },
                        emphasis: {
                            show: false,
                            textStyle: {
                                fontSize: '30',
                                fontWeight: 'bold'
                            }
                        }
                    },
                    labelLine: {
                        normal: {
                            show: false
                        }
                    },
                    data: [
                            {value: 20, name: "未整改"},
                            {value: 450, name:'其他2'}
                    ],
                }
            ]
        };
        const ringChart = document.getElementById("ring");
        const chartInstance = echarts.init(ringChart);
        chartInstance.setOption(option1);
    </script>
</body>
</html>
