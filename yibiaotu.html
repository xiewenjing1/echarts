<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./config/echarts.min.js"></script>
</head>
<body>
    <div id="kkk" style="width:800px;height:400px;"></div>
    <script>
        const option = {
            tooltip: {
                formatter: "{a} <br/>{b} : {c}%"
            },
            toolbox: {
                show: true,
                feature: {
                    mark: {
                        show: true
                    },
                    restore: {
                        show: true
                    },
                    saveAsImage: {
                        show: true
                    }
                }
            },
            series: [
                {
                    name: "业务指标",
                    type: "gauge",
                    detail: {
                        formatter: "{value}%"
                    },
                    data: [
                        {
                            value: 50,
                            name: "工作比"
                        }
                    ]
                }
            ]
            };
            const charts = echarts.init(document.getElementById('kkk'));
            charts.setOption(option);
    </script>
</body>
</html>
