<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./echarts.min.js"></script>
    <script src="./china.js"></script>
</head>
<body>
    <div id="mapChart" style="width:800px;height:600px;"> 
    </div>
    <script>
        // 悬浮框样式规定
        function tooltipFormatter(params) {
            const value = params.value;
            let result = '';
            if (isNaN(value)) {
                return;
            } else {
                result = params.name + ' : ' + value;
            }
            return result;
        }
        const option = {
            backgroundColor: '#000',
            tooltip: {
                trigger: 'item',
                formatter: tooltipFormatter,
            },
            legend: {
                show: true,
                left: 'left',
                orient: 'vertical',
                data: ['低风险', '一般风险', '较高风险', '重大风险'],
            },
            geo: {
                show: true,
                map: 'china',
                label: {
                    normal: {
                        show: false
                    },
                    emphasis: {
                        show: false,
                    }
                },
                roam: false,
                //地图设置不可拖拽，固定的
                // 整张地图的样式设置。
                itemStyle: {
                    normal: {
                        borderWidth: 10,
                        borderColor: '#00BFFF',
                        shadowColor: '#4A708B',
                        shadowBlur: 2,
                        shadowOffsetY: 5
                    }
                }
            },
            dataRange: {
                    x: '-1000 px',
                    y: '-1000 px',
                    splitList:[
                        { start: 1, end: 1, label: '北京', color: '#00BFFF' },
                        { start: 2, end: 2, label: '天津', color: '#FFC125' },
                        { start: 3, end: 3, label: '上海', color: '#00BFFF' },
                        { start: 4, end: 4, label: '重庆', color: '#EE6363' },
                        { start: 5, end: 5, label: '河北', color: '#FFC125' },
                        { start: 6, end: 6, label: '河南', color: '#e4f1d7' },
                        { start: 7, end: 7, label: '云南', color: '#FFFF00' },
                        { start: 8, end: 8, label: '辽宁', color: '#e4f1d7' },
                        { start: 9, end: 9, label: '黑龙江', color: '#FFC125' },
                    ]
                },
            series: [
            {
                type: 'map',
                map: 'china',
                aspectScale: 0.75, //长宽比
                showLegendSymbol: false, // 存在legend时显示
                label: {
                    normal: {
                        show: false,
                    },
                    emphasis: {
                        show: false,
                        textStyle: {
                            color: '#fff'
                        }
                    }
                },
                roam: false,
                // 每个区域的样式。
                itemStyle: {
                    normal: {
                        areaColor: '#184572',
                        borderWidth: 1,
                        borderColor: "#1874CD"
                    },
                    //控制悬浮的区域的颜色。 
                    emphasis: {
                        areaColor: null,
                    }
                },
                data: [
                    { name: '北京', selected: false, value: 1 },
                    { name: '天津', selected: false, value: 2 },
                    { name: '上海', selected: false, value: 3 },
                    { name: '重庆', selected: false, value: 4 },
                    { name: '河北', selected: false, value: 5 },
                    { name: '河南', selected: false, value: 6 },
                    { name: '云南', selected: false, value: 7 },
                    { name: '辽宁', selected: false, value: 8 },
                    { name: '黑龙江', selected: false, value: 9 },
                ],
            }
        ]
            };
        const mapChart = document.getElementById("mapChart");
        const chartInstance = echarts.init(mapChart);
        chartInstance.setOption(option);
    </script>
</body>
</html>
