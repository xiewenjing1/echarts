<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas id="ring" width="400" height="400"></canvas>
</body>
<script>
    const canvas = document.getElementById("ring");
    const ctx = canvas.getContext('2d');
    ctx.beginPath();
    // 圆
    ctx.arc(200, 200, 100, 0, 2 * Math.PI, false);
    // 圆的宽度
    ctx.lineWidth = 20;
    ctx.strokeStyle = '#c5c5c5';
    // 绘制线
    ctx.stroke();

    // 所在比例
    var startAngle = 3 / 2 * Math.PI; //开始位置弧度
    var percentage = 80;  //进度值 
    var diffAngle = percentage / 100 * Math.PI * 2; //完成进度弧度值
    ctx.beginPath();
    // 圆角设置
    ctx.lineCap = 'round' 
    ctx.arc(200, 200, 100, startAngle, diffAngle + startAngle, false);
    ctx.strokeStyle = '#fe7c00';
    ctx.stroke();

    // 文字
    ctx.fillStyle = '#fe7c00';  
    ctx.textAlign = 'center';
    ctx.font="bold 20px Arial";
    ctx.fillText('200个', 200+2, 200+5);
</script>
<style>
    canvas{
        margin: 0 auto;
        margin-top:100px;
    }
</style>
</html>
